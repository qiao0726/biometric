---
Training:
  data_path: /home/qn/biometric/data/login.csv
  sensor_data_path: /home/qn/biometric/data/sensor
  epoch_num: 2
  batch_size: 72
  train_set_ratio: 0.9

  checkpoint_path: /home/qn/biometric/checkpoints
  log_path: /home/qn/biometric/logs

  optimizer: Adam
  weight_decay: 0.0001
  loss_fn: TripletLoss

  lr: 0.01
  lr_scheduler: StepLR
  step_size: 100
  gamma: 0.3

  log_interval: 10 # print log every 10 batches
  eval_interval: 100 # evaluate model every 100 batches, save model if better
  metric: euclidean # euclidean or cosine
  use_cuda: false


TripletLoss:
  online: true
  margin: 0.2
  batch_hard: true

ContrastiveLoss:
  online: true
  margin: 0.2
